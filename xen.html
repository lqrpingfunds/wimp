
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@opsec</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    color: #fff;
    font-family: "Inter", "Segoe UI", Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
}

/* ===== CLICK TO ENTER ===== */
#enterScreen {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    cursor: pointer;
    transition: opacity 1.2s ease;
}

#enterText {
    font-size: 26px;
    letter-spacing: 6px;
    opacity: 0.85;
    animation: breathe 2.5s ease-in-out infinite;
}

@keyframes breathe {
    50% { opacity: 0.4; }
}

/* ===== BACKGROUND ===== */
#particlesCanvas {
    position: fixed;
    inset: 0;
    z-index: 0;
    filter: grayscale(100%);
}

/* ===== MAIN CONTENT ===== */
.main {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 1.4s ease, transform 1.4s ease;
    animation: float 8s ease-in-out infinite;
}

@keyframes float {
    50% { transform: translateY(-10px); }
}

/* ===== PROFILE ===== */
.pfp-container {
    width: 210px;
    height: 210px;
    position: relative;
    margin-bottom: 32px;
}

.pfp-glow {
    position: absolute;
    inset: -35px;
    background: radial-gradient(circle, rgba(255,255,255,.45), transparent 70%);
    filter: blur(45px);
}

.pfp {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,.35);
    box-shadow: 0 0 40px rgba(255,255,255,.15);
}

/* IMAGE STAYS COLOR */
.pfp img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== TEXT ===== */
.username {
    font-size: 26px;
    font-weight: 300;
    letter-spacing: 2px;
    opacity: 0.85;
    margin-bottom: 14px;
}

.message {
    font-size: 18px;
    letter-spacing: 4px;
    text-transform: uppercase;
    opacity: 0.6;
}
</style>
</head>

<body>

<!-- CLICK TO ENTER -->
<div id="enterScreen">
    <div id="enterText">CLICK TO ENTER</div>
</div>

<!-- BACKGROUND -->
<canvas id="particlesCanvas"></canvas>

<!-- AUDIO -->
<audio id="bgAudio" loop>
    <source src="https://github.com/lqrpingfunds/wimp/raw/refs/heads/main/Bitcoin.mp3" type="audio/mpeg">
</audio>

<!-- MAIN CONTENT -->
<div class="main" id="mainContent">
    <div class="pfp-container">
        <div class="pfp-glow"></div>
        <div class="pfp">
            <img src="https://i.pinimg.com/736x/21/bc/4e/21bc4ed5ee4e408b2d1828f08ad65581.jpg">
        </div>
    </div>

    <div class="username">@opsec</div>
    <div class="message">in bed</div>
</div>

<script>
/* ===== CLICK TO ENTER ===== */
const enterScreen = document.getElementById("enterScreen");
const main = document.getElementById("mainContent");
const audio = document.getElementById("bgAudio");

enterScreen.addEventListener("click", () => {
    enterScreen.style.opacity = "0";
    setTimeout(() => enterScreen.remove(), 1200);

    main.style.opacity = "1";
    main.style.transform = "translateY(0)";

    audio.volume = 0;
    audio.play();

    let v = 0;
    const fade = setInterval(() => {
        v += 0.02;
        audio.volume = Math.min(v, 0.6);
        if (v >= 0.6) clearInterval(fade);
    }, 60);
});

/* ===== PARTICLES ===== */
const canvas = document.getElementById("particlesCanvas");
const ctx = canvas.getContext("2d");
let particles = [];

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.8 + 0.4;
        this.vx = Math.random() * 0.4 - 0.2;
        this.vy = Math.random() * 0.4 - 0.2;
        this.o = Math.random() * 0.4 + 0.15;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
    }
    draw() {
        ctx.fillStyle = `rgba(255,255,255,${this.o})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

for (let i = 0; i < 90; i++) particles.push(new Particle());

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
